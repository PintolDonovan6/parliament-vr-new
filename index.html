<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>PNG Parliament VR Tour</title>
<script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>

<body>

<a-scene>

<a-assets>
<img id="entrance" src="entrance-hall.jpg">
<img id="state" src="state-room.jpg">
<img id="gallery" src="public-gallery.jpg">
</a-assets>

<a-sky id="sky" src="#entrance"></a-sky>

<a-text id="room"
value="Entrance Hall"
position="-2 2 -3"
color="yellow"
width="6">
</a-text>

<a-box id="stateBtn"
position="2 1 -3"
color="green"
depth="0.5"
height="1"
width="1.5"
class="clickable">

<a-text value="State Room"
position="-0.5 0 0.6"
color="black">
</a-text>

</a-box>

<a-box id="galleryBtn"
position="-2 1 -3"
color="blue"
depth="0.5"
height="1"
width="1.5"
visible="false"
class="clickable">

<a-text value="Gallery"
position="-0.4 0 0.6"
color="white">
</a-text>

</a-box>

<a-box id="backBtn"
position="0 1 -3"
color="orange"
depth="0.5"
height="1"
width="1.5"
visible="false"
class="clickable">

<a-text value="Back"
position="-0.2 0 0.6"
color="black">
</a-text>

</a-box>

<a-camera position="0 1.6 0">
<a-cursor
raycaster="objects: .clickable"
fuse="true"
fuse-timeout="500">
</a-cursor>
</a-camera>

</a-scene>

<script>

const sky = document.querySelector("#sky")
const room = document.querySelector("#room")

const stateBtn = document.querySelector("#stateBtn")
const galleryBtn = document.querySelector("#galleryBtn")
const backBtn = document.querySelector("#backBtn")

stateBtn.addEventListener("click", () => {

sky.setAttribute("src","#state")
room.setAttribute("value","State Room")

stateBtn.setAttribute("visible","false")
galleryBtn.setAttribute("visible","true")
backBtn.setAttribute("visible","true")

})

galleryBtn.addEventListener("click", () => {

sky.setAttribute("src","#gallery")
room.setAttribute("value","Public Gallery")

galleryBtn.setAttribute("visible","false")
backBtn.setAttribute("visible","true")

})

backBtn.addEventListener("click", () => {

sky.setAttribute("src","#entrance")
room.setAttribute("value","Entrance Hall")

stateBtn.setAttribute("visible","true")
galleryBtn.setAttribute("visible","false")
backBtn.setAttribute("visible","false")

})

</script>

</body>
</html>
